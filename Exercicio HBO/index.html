<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Entrar HBO</title>
  </head>
  <body>
    <header>
      <div id="filmes">
        <h2>Filmes</h2>
        <h2>Séries</h2>
      </div>
      <div class="image">
        <img src="./hbo.png" alt="" />
      </div>
      <div id="entrar">
        <h2>Entrar</h2>
        <button class="botao">Assinar</button>
      </div>
    </header>
    <main>
      <h1>Entrar</h1>
      <form action="">
        <label for="">Você tem uma conta da HBO Max?</label>
        <input type="email" placeholder="Endereço de Email" />
        <input type="password" placeholder="Senha" />
        <button>Entrar</button>
        <p>Esqueceu a senha?</p>

        <div class="riscos">
          <div class="risco1"></div>
          <span>OU</span>
          <div class="risco2"></div>
        </div>
      </form>
    </main>
  </body>
</html>
