<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./loguinho.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix</title>
  </head>
  <body>
    <div class="fundo">
      <header>
        <img src="./logo_netflix.png" alt="" />
      </header>

      <main>
        <form action="">
          <div id="form">
            <h3>Entrar</h3>
            <input
              type="email"
              placeholder="Email ou número de telefone"
              class="input"
            />
            <input type="password" placeholder="Senha" class="input" />

            <button>Entrar</button>

            <div class="check">
              <div class="checkbox">
                <input type="checkbox" id="checkb" checked />
                <label class="container">Lembre-se de mim</label>
              </div>

              <div>
                <a href="">Precisa de ajuda?</a>
              </div>
            </div>

            <div class="novo">
              <span id="novoAqui"
                >Novo por aqui?<a href=""> Assine agora. </a></span
              >

              <span id="estaPagina"
                >Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a> Saiba mais.</a></span
              >
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
